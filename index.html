<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meia noite te conto - O jogo</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/componentes/loja.css" />
  </head>
  <body>
    <main class="main">
      <div class="div"></div>

      <div class="div divCentral">
        <div class="divMoedas">
          <p id="moedas"></p>
        </div>

        <div class="divHoras">
          <h1 id="hora"></h1>
        </div>

        <div class="divImagemCentral">
          <img
            src="midias/caveira.png"
            alt=""
            id="imgCenter"
          />
        </div>
      </div>

      <div class="div divLoja">
        <h1>Lojinha</h1>

        <div class="divUpgrades">
          <div class="cardUpgrade" id="upgrade1">
            <img src="midias/celular.jpg" alt="" />

            <div>
              <p>Telefone</p>
              <p>+1</p>
            </div>

            <p id="valorUp1"></p>
          </div>

          <div class="cardUpgrade" id="upgrade2">
            <img src="midias/celular.jpg" alt="" />
            <div>
              <p>Telefone</p>
              <p>+3</p>
            </div>
            <p id="valorUp2"></p>
          </div>

          <div class="cardUpgrade" id="upgrade3">
            <img src="midias/celular.jpg" alt="" />
            <div>
              <p>Telefone</p>
              <p>+5</p>
            </div>
            <p id="valorUp3"></p>
          </div>

          <div class="cardUpgrade" id="upgrade4"> 
            <img src="midias/celular.jpg" alt="" />
            <div>
              <p>Telefone</p>
              <p>+10</p>
            </div>
            <p id="valorUp4"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
